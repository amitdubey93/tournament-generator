<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Tournament Generator</title>

</head>
<body>
<!--<div th:replace="fragments/head_script :: head_script">...</div>-->
<div th:replace="~{fragments/header :: header}">...</div>
<div class="container my-5">

    <form action="#" th:action="@{/tournament}" th:object="${tournament}" method="post"
          style="margin-bottom:20px">

        <h3>Create Tournament</h3>
<!--        <p>Id: <input type="text" th:field="*{tournamentId}" /></p>-->
        <div class="row">
            <div class="form-group col">
                <p>Give A Name: <input class="form-control" type="text" th:field="*{tournamentName}" /></p>
                    <p th:if="${#fields.hasErrors('tournamentName')}" th:errors="*{tournamentName}">Name Error</p>
            </div>
            <div class="form-group col">
                <p>Duration: <input class="form-control" type="text" th:field="*{duration}" /></p>
            </div>
            <div class="form-group col">
                <p>Player Count: <input class="form-control" type="text" th:field="*{playerCount}" /></p>
            </div>
        </div>
        <p><input type="submit" class="btn btn-primary" value="Submit" /> <input type="reset" class="btn btn-secondary" value="Reset" /></p>
    </form>


    <h3 th:if="${tournamentList}">Tournaments</h3>
    <table th:if="${tournamentList}" style="width:98%" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Duration</th>
            <th>Player Count</th>
            <th>View Schedule</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tournament:${tournamentList}">
            <td th:text="${tournament.tournamentId}"></td>
            <td th:text="${tournament.tournamentName}"></td>
            <td th:text="${tournament.duration}"></td>
            <td th:text="${tournament.playerCount}"></td>


            <td> <a th:href="@{/tournament/{id}(id=${tournament.tournamentId})}"
                    class="btn btn-primary">View</a>
            </td>
        </tr>
        </tbody>
    </table>

    <h3 th:if="${matchList}">Schedule</h3>

    <table th:if="${matchList}" style="width:98%" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
<!--            <th>Id</th>-->
            <th>Round No</th>
            <th>Match No</th>
            <th>Player One</th>
            <th>Player Two</th>
            <th>Player One Score</th>
            <th>Player Two Score</th>
            <th>Winner</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="match:${matchList}">
<!--            <td th:text="${match.matchId}"></td>-->
            <td th:text="${match.roundNo}"></td>
            <td th:text="${match.matchNo}"></td>
            <td th:text="${match.playerOne}"></td>
            <td th:text="${match.playerTwo}"></td>
            <td th:text="${match.playerOneScore}"></td>
            <td th:text="${match.playerTwoScore}"></td>
            <td th:text="${match.winner}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
